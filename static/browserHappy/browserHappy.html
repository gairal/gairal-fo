<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Scrolling Boilerplate | Browser Compatibility</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../vendor/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/browserHappy.css"/>

</head>
<body>

<div id="globalContainer" class="container">
    <div class="main">
        <div id="messageCompatibilityBox">

            <p style="text-align: center;"><strong>La version de votre navigateur n'est pas compatible avec le
                site </strong></p>

            <p style="text-align: center;">Nous vous invitons &agrave; consulter le site <br/>avec l'un des
                navigateurs suivants :</p>
            <ul class="browserList">
                <li class="first">
                    <a href="http://www.apple.com/fr/safari/">
                        <img src="assets/apple_safari.png" alt="Apple Safari"/><br/>
                        safari
                    </a>
                </li>
                <li class="">
                    <a href="http://www.google.fr/intl/fr/chrome/">
                        <img src="assets/chrome.png" alt="Google Chrome"/><br/>
                        google
                    </a>
                </li>
                <li class="">
                    <a href="http://www.mozilla.org/fr/firefox/new/">
                        <img src="assets/Firefox_Logo.png" alt="Mozilla Firefox"/><br/>
                        firefox
                    </a>
                </li>
                <li class="last">
                    <a href="http://windows.microsoft.com/fr-fr/internet-explorer/download-ie">
                        <img src="assets/IE.jpg" alt="Internet Explorer"/><br/>
                        IE
                    </a>
                </li>
            </ul>
            <div class="clear"></div>

            <div id="mobileButton"><a href="#">Acc√©der au site mobile</a></div>

        </div>
    </div>
</div>

</body>
